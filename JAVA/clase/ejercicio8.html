<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 8</title>
</head>

<body>

    <script type="text/javascript">
        var mensaje_1 = window.prompt('Pone un número');
        var mensaje_2 = window.prompt('Pone un segundo número');
        var nro1 = parseInt(mensaje_1);
        var nro2 = parseInt(mensaje_2);
        if (nro1 > nro2) {
          document.write('el primer número <strong>es mayor</strong> que el segundo');
        } else if (nro1 < nro2) {
          document.write('el primer número <strong>es menor</strong> que el segundo');
        } else {
          document.write('el primer número <strong>es igual</strong> que el segundo');
        }
    </script>
</body>

</html>
