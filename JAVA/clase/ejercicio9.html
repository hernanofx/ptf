<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 9</title>
  </head>
  <body>
    <script type="text/javascript">

    var mensaje_1 = window.prompt('Pone un número');
    var mensaje_2 = window.prompt('Pone un segundo número');
    var nro1 = parseInt(mensaje_1);
    var nro2 = parseInt(mensaje_2);
      document.write('Imprimiendo los números entre ' + nro1 + 'y' + nro2 + '</br>');

      for (var indice = nro1; indice <= nro2; indice ++) {
        document.write(indice + '</br>');
      }
  </script>
  </body>
</html>
